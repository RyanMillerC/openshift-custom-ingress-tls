apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: ingress-custom-ca
  namespace: openshift-config
spec:
  serviceAccountRef:
    name: default
  patches:
    ingress-custom-ca:
      targetObjectRef:
        apiVersion: config.openshift.io/v1
        kind: Proxy
        name: cluster
      patchTemplate: |
        spec:
          trustedCA:
            name: ingress-custom-ca
      patchType: application/merge-patch+json
